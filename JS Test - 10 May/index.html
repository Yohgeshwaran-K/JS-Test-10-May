<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Indicator</h1>
        <input type="password" id="password" onclick="border()"   placeholder="Type password">
        <div class="indicators"> 
            <div class="one" id="red"></div>
            <div class="two" id="yellow"></div>
            <div class="three" id="green"></div>
        </div>
        <div class="text" id="result"> 

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
